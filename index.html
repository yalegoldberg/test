<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">My Store</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="products">
    <h1>Our Products</h1>
    <div class="product-grid">
      <!-- Product Card 1 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/350x220" alt="Product 1">
        <h2>Product Name</h2>
        <p>$29.99</p>
      </div>
      <!-- Product Card 2 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/350x220" alt="Product 2">
        <h2>Product Name</h2>
        <p>$39.99</p>
      </div>
      <!-- Product Card 3 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/350x220" alt="Product 3">
        <h2>Product Name</h2>
        <p>$49.99</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 My Store. All Rights Reserved.</p>
  </footer>
</body>
</html>
